      body {

      a {
        color: red;

      }
      a:visited {
        color: darkred;
      }
      a:hover {
        color: black;
        text-decoration: underline;
      }
      a:active {
        color: blue;
      }
      a::before {
        content: "\002726"; /* CÃ³digo Unicode em hexadecimal */
      }
      a::after {
        content: " [ link]";

        font-weight: normal;

      }
    </style>
  </head>
