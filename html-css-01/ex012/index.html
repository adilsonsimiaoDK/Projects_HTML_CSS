<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos em HTMl5</title>
  </head>
  <body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video width="500" controls poster="media/capa.JPEG">
      <source src="media/Iseltwald480p.mp4" type="video/mp4" />
      <source src="media/Iseltwaldmov.mov" type="video/mov" />
      <source src="media/IseltwaldOgv.ogv" type="video/ogg" />
      <p>Seu navegador nao tem compatibilidade com as intencoes</p>
    </video>
    <h1>Inserindo video do Youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/R3pJ2HHFaTo?si=6BXPqkCF9Z9j_XBb"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe
      src="https://player.vimeo.com/video/74655666?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
      width="560"
      height="420"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
      title="Animation Reel"
    ></iframe>
  </body>
</html>
