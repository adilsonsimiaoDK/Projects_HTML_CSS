<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML 5, podemos inserir o elementos da lista a seguir.Passe o mouse
      sobre os termos para descobrir qual tag devera utilizae em cada caso
    </p>
    <ul>
      <li title="Use a tag <p> ">Paragrafos</li>
      <li title="Use a tag <title>">Titulos</li>
      <li title="Use a tag  <img>">Imagens</li>
      <li title="Use a tag <abbr>">Abreviacoes</li>
      <li title="Use a tag <code>">Codigo-fonte</li>
      <li title="Use a tag <ol> <li>">Listas numerodas</li>
      <li title="Use a tag <ul> e <li>">Listas com demarcadores</li>
    </ul>
  </body>
</html>
